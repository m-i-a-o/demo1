<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>flex</title>
		<link rel="stylesheet" href="css/flex.css"> 
	</head>
	<body>
		<div class="first-box"><!--div元素（代表骰子的一个面）是flex容器，
		span（代表一个点）是flex项目。-->
			<p class="item"></p>
		</div>
		<div class="second-box">
			<p class="item"></p>
			<p class="item"></p>
		</div>
		<div class="third-box">
			<p class="item"></p>
			<p class="item"></p>
			<p class="item"></p>
		</div>
		<div class="fourth-box">
			<div class="column">
			<p class="item"></p>
			<p class="item"></p>	
			</div>
			<div class="column">
			<p class="item"></p>
			<p class="item"></p>	
			</div>
		</div>
		<div class="fifth-box">
			<div class="column">
			<p class="item"></p>
			<p class="item"></p>	
			</div>
			<div class="column">
			<p class="item"></p>
			</div>
			<div class="column">
			<p class="item"></p>
			<p class="item"></p>	
			</div>
		</div>
		<div class="sixth-box">
			<div class="column">
			<p class="item"></p>
			<p class="item"></p>
			<p class="item"></p>
			</div>
			<div class="column">
			<p class="item"></p>
			<p class="item"></p>
			<p class="item"></p>
			</div>
		</div> 
	</body>
</html>
