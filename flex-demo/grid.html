<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>grid</title>
		<link rel="stylesheet" href="css/grid.css">
	</head>
	<body>
		<div class="grid">
			<div class="grid-cell">1/2</div>
			<div class="grid-cell">1/2</div>
		</div>
		<div class="grid">
			<div class="grid-cell">1/3</div>
			<div class="grid-cell">1/3</div>
			<div class="grid-cell">1/3</div>
		</div>
		<div class="grid">
			<div class="grid-cell">1/4</div>
			<div class="grid-cell">1/4</div>
			<div class="grid-cell">1/4</div>
			<div class="grid-cell">1/4</div>
		</div>
		<!--<div class="grid">
			<div class="grid-cell u-full">1/4</div>
			<div class="grid-cell u-full">1/4</div>
		</div>-->
		某个网格的宽度为固定的百分比，其余网格平均分配剩余的空间。
		<div class="grid2">
			<div class="grid-cell u-lof1">1/2</div>
			<div class="grid-cell">auto</div>
            <div class="grid-cell">auto</div>
		</div>
		<div class="grid2">
			<div class="grid-cell">auto</div>
            <div class="grid-cell u-lof2">1/3</div>
		</div>
		<div class="grid2">
			<div class="grid-cell u-lof3">1/4</div>
			<div class="grid-cell">auto</div>
            <div class="grid-cell u-lof2">1/3</div>
		</div>
		圣杯布局
		<div class="HolyGrail">
			<div class="header">#header</div>
			<div class="HolyGrail-body">
				<main class="HolyGrail-content">#left</main>
				<nav class="HolyGrail-nav">#center</nav>
				<aside class="HolyGrail-aside">#right</aside>
			</div>
			<div class="footer">#footer</div>
		</div>
	</body>
</html>
